<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Ace Order Form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <p>Company Name</p>
            <input type = "text">
            <p>Project Name</p>
            <input type = "text">
            <p>P.O.#</p>
            <input type = "text">
            <p>Ordered By</p>
            <input type = "text"><br>
            <p>Time Needed</p>
            <input type = "time"><br><br>
            <p>Binding</p>
            <input type="radio" name="bindType" id="bindS">
            <label for="bindS">Binding Strip</label>
            <input type="radio" name="bindType" id="staple">
            <label for="staple">Stapled (No Strip)</label>
        </form>

        <p>Ink Type</p>
        <form>
            <input type="radio" id="black" name="inkType">
            <label for="black">Black & White</label>
            <input type="radio" id="color" name="inkType">
            <label for="color">Color</label><br><br>
        </form>

        <input type="button" value="Print">
    </body>
</html>
